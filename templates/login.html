<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PeaceTalk</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:Black;
            background-size: cover;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;

            border-radius: 8px;
            border: 2px solid white; /* Swiggy Orange */
            background-color:Black;
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        h2 {
            color: white; /* SaddleBrown color for title */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            background-image: linear-gradient(45deg, white,  white);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        label {
            color: white;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid  white;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }
        input[type="submit"] {
            background-color:  white; /* OrangeRed color for submit button */
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color:#0099ff; /* Tomato color on hover */
            color:white;
            border:1px solid  white;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: white;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><b>Login</b></h2>
        <form action="/login" method="POST">
            <label for="email_id">Email:</label>
            <input type="text" name="email_id" id="email_id" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
        <p class="register-link">Don't have an account? <a href="/otp_fun"><b>Register here</b></a>.</p>
    </div>
</body>
</html>
